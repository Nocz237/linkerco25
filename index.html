<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran Eprom Robotic Competition</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: #1f1f2e;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            background-color: #2a2a40;
            border: none;
            border-radius: 5px;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Formulir Pendaftaran</h2>
<form action="upload.php" method="POST" enctype="multipart/form-data">
    <label>Nama Tim:</label>
    <input type="text" name="nama_tim" required>

    <label>Nama Peserta 1:</label>
    <input type="text" name="peserta1" required>

    <label>Nomor Peserta 1:</label>
    <input type="text" name="no_peserta1" required>

    <label>Nama Peserta 2:</label>
    <input type="text" name="peserta2">

    <label>Nomor Peserta 2:</label>
    <input type="text" name="no_peserta2">

    <label>Asal Instansi:</label>
    <input type="text" name="instansi" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Kategori Lomba:</label>
    <select name="kategori" required>
        <option value="Senior">Tingkat Senior</option>
        <option value="Junior">Tingkat Junior</option>
    </select>

    <label>Bukti Pembayaran:</label>
    <input type="file" name="bukti_pembayaran" accept="image/*" required>

    <button type="submit">Daftar</button>
</form>

</body>
</html>
